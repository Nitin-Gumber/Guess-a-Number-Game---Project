<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess Number game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <div class="card_container">
      <p>
        Try and Guess a random Number between 1 and 100. You have 10 attemps to
        guess the right number.
      </p>
      <h1>Guess a Number</h1>
      <form class="form" onsubmit="return false">
        <input
          type="text"
          name="guessField"
          class="guessField"
          placeholder="Enter your guess"
        />
        <input
          type="submit"
          value="Submit guess"
          id="submit"
          class="guessSubmit"
        />
      </form>

      <div class="resultParas">
        <div class="resultParas">
          <p>Previous Guesses: <span class="guesses"></span></p>
          <p>Guesses Remaining: <span class="lastResult">10</span></p>
          <p class="loworHi"></p>
        </div>
    </div>
    
    <div class="social_media">
      <h2>Follow</h2>
      <a
        target="_blank"
        href="https://instagram.com/nitin.gumber_?igshid=NzZlODBkYWE4Ng=="
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a
        target="_blank"
        href="https://www.linkedin.com/in/nitin-kumar-a55614248?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
        ><i class="fa-brands fa-linkedin"></i
      ></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
